<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animsition.css -->
    <link rel="stylesheet" href="/assets/css/animsition-master/dist/css/animsition.min.css">
    <!-- jQuery -->
    
    <link rel="icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="/assets/css/test.css">
    <title>Blackpink FanPage</title>
</head>
<body>
    <div class="bg">
    </div>
        <div class="animsition-overlay" data-animsition-overlay="true">
            <img src="assets/img/logo p.png" alt="#" style="width: 50vw;">
            <a href="main.html" class="animsition-link"><button>Start Here</button></a>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="/assets/css/animsition-master/dist/js/animsition.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".animsition-overlay").animsition({
              inClass: 'overlay-slide-in-bottom',
              outClass: 'overlay-slide-out-bottom',
              inDuration: 1500,
              outDuration: 800,
              linkElement: '.animsition-link',
              // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
              loading: true,
              loadingParentElement: 'body', //animsition wrapper element
              loadingClass: 'animsition-loading',
              loadingInner: '', // e.g '<img src="loading.svg" />'
              timeout: false,
              timeoutCountdown: 5000,
              onLoadEvent: true,
              browser: [ 'animation-duration', '-webkit-animation-duration'],
              // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
              // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
              overlay : true,
              overlayClass : 'animsition-overlay-slide',
              overlayParentElement : 'body',
              transition: function(url){ window.location.href = url; }
            });
          });
    </script>
</body>
</html>
